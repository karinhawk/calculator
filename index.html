<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cally L</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="calculator__heading">Calculator</h1>
    <div class="calculator">
        <div class="calculator__output output"></div>
        <input type="button" value="AC" class="calculator__button" id="calculator-AC"></input>
        <input type="button" value="%" class="calculator-operator calculator__button calculator__percentage"></input>
        <input type="button" value="รท" class="calculator-operator calculator__button calculator__divide"></input>
        <input type="button" value="7" class="calculator-number calculator__button calculator__7"></input>
        <input type="button" value="8" class="calculator-number calculator__button calculator__8"></input>
        <input type="button" value="9" class="calculator-number calculator__button calculator__9"></input>
        <input type="button" value="x" class="calculator-operator calculator__button calculator__multiply"></input>
        <input type="button" value="4" class="calculator-number calculator__button calculator__4"></input>
        <input type="button" value="5" class="calculator-number calculator__button calculator__5"></input>
        <input type="button" value="6" class="calculator-number calculator__button calculator__6"></input>
        <input type="button" value="-" class="calculator-operator calculator__button calculator__minus"></input>
        <input type="button" value="1" class="calculator-number calculator__button calculator__1"></input>
        <input type="button" value="2" class="calculator-number calculator__button calculator__2"></input>
        <input type="button" value="3" class="calculator-number calculator__button calculator__3"></input>
        <input type="button" value="+" class="calculator-operator calculator__button calculator__plus"></input>
        <input type="button" value="0" class="calculator-number calculator__button calculator__0"></input>
        <input type="button" value="." class="calculator-number calculator__button calculator__decimal"></input>
        <input type="button" value="=" class="calculator-equals calculator__button calculator__equals"></input>
        <script src="./script.js"></script>
</body>

</html>
