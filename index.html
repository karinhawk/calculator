<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cally L</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
    <output class="calculator__output"></output>
    <input type="button" value="AC" class="calculator__button calculator__AC"></input>
    <input type="button" value="+/-" class="calculator__button calculator__plusMinus"></input>
    <input type="button" value="%" class="calculator__button"></input>
    <input type="button" value="รท" class="calculator__button"></input>
    <input type="button" value="7" class="calculator__button"></input>
    <input type="button" value="8" class="calculator__button"></input>
    <input type="button" value="9" class="calculator__button"></input>
    <input type="button" value="x" class="calculator__button"></input>
    <input type="button" value="4" class="calculator__button"></input>
    <input type="button" value="5" class="calculator__button"></input>
    <input type="button" value="6" class="calculator__button"></input>
    <input type="button" value="-" class="calculator__button"></input>
    <input type="button" value="1" class="calculator__button"></input>
    <input type="button" value="2" class="calculator__button"></input>
    <input type="button" value="3" class="calculator__button"></input>
    <input type="button" value="+" class="calculator__button"></input>
    <input type="button" value="()" class="calculator__button"></input>
    <input type="button" value="0" class="calculator__button"></input>
    <input type="button" value="." class="calculator__button"></input>
    <input type="button" value="=" class="calculator__button"></input>
  

    <script src="./script.js"></script>
</body>
</html>
